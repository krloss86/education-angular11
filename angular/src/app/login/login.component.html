<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <!-- <object id="svg1" data="assets/images/undraw_authentication_fsn5.svg" height="80%" width="80%" type="image/svg+xml"></object> -->
                                <!-- <img src="assets/images/photo-1518020382113-a7e8fc38eac9.jpg" width="80%" height="80%"/> -->
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" 
                                                formControlName="username" 
                                                class="form-control form-control-user" 
                                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                                <div *ngIf="f.username.errors.required">Username is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" 
                                                formControlName="password" 
                                                class="form-control form-control-user" 
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button [disabled]="loading" class="btn btn-primary btn-user btn-block">
                                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                                Login
                                            </button>
                                            <hr>
                                            <div class="text-center">
                                                <a routerLink="/register" class="btn btn-link">Register</a>
                                            </div>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>    

</body>
